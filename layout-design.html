    <script>
        // Toggle mobile menu visibility
        var sidemenu = document.getElementById("sidemenu");
        function openmenu(){ sidemenu.style.right = "0"; }
        function closemenu(){ sidemenu.style.right = "-250px"; }

        // Gallery functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mainImage = document.getElementById('mainGalleryImage');
            const mainImageDisplay = document.querySelector('.main-image-display');
            const thumbnails = document.querySelectorAll('#thumbnailGallery img');

            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', function() {
                    // 1. Remove active class from all thumbnails
                    thumbnails.forEach(t => t.classList.remove('active-thumb'));
                    // 2. Add active class to the clicked thumbnail
                    this.classList.add('active-thumb');

                    // 3. Change main image source and description
                    mainImage.src = this.dataset.full;
                    mainImageDisplay.setAttribute('data-description', this.dataset.description);
                    
                    // Optional: Update image alt text
                    mainImage.alt = this.alt; 
                });
            });
            
            // Initial load check: if the main image source is not set, use the active thumbnail's data.
            const initialActiveThumb = document.querySelector('.thumbnail-gallery img.active-thumb');
            if (mainImage.src.includes('logo.png') || mainImage.src.includes('placehold.co/1200x675/400d20/ff004f') && initialActiveThumb) {
                 mainImage.src = initialActiveThumb.dataset.full;
                 mainImageDisplay.setAttribute('data-description', initialActiveThumb.dataset.description);
            }
        });
    </script>
